<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Example</title>
        <link rel="stylesheet" href="../blueprint/components.css" />
        <script src="../blueprint/components.js"></script>
    </head>
    <body>
        <a-page>
            <a-header slot="header"></a-header>
            <a-app-title>
                <a-heading size="xl">Заголовок</a-heading>
            </a-app-title>
            <a-app-menu>
                <a-menu
                    view="horizontal"
                    content="[
                        {
                            content: 'Раздел 1',
                            value: 'value1'
                        },
                        {
                            content: 'Раздел 2',
                            value: 'value2'
                        }
                    ]"
                ></a-menu>
            </a-app-menu>
            <a-app-content>
                <a-paragraph>
                    Альфа-банк — крупнейший российский частный коммерческий банк.
                    По данным рейтингов РБК и Forbes на конец 2010 года — седьмой в России банк по объёму активов.
                    Главный офис расположен в Москве.
                </a-paragraph>
            </a-app-content>
            <a-footer slot="footer"></a-footer>
        </a-page>
        <script src="../inject.js"></script>
    </body>
</html>
